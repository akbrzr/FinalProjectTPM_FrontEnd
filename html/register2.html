<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style-register2.css">
    <title>Register2</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <section class="main">
        <div>HACK</div>
        <img src="/image/image2.png" alt="">
        <div>THON</div>
    </section>

    <div class="container">
        <div class="title">Registrasi</div>
        
        <div class="asset">
            <div class="lingkaran1"></div>
            <div class="garis"></div>
            <div class="lingkaran2"></div>
        </div>

        <div class="title1">Informasi Group</div>
        
        <form action="#">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">Nama Lengkap</span>
                    <input type="text" placeholder="Masukkan Nama Lengkap" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Masukkan Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Nomor Whatsapp</span>
                    <input type="text" placeholder="Masukkan Nomor Whatsapp" required>
                </div>
                <div class="input-box">
                    <span class="details">Line ID</span>
                    <input type="text" placeholder="Masukkan Line ID" required>
                </div>
                <div class="input-box">
                    <span class="details">Github/Gitlab ID</span>
                    <input type="text" placeholder="Masukkan Github/Gitlab ID" required>
                </div>
                <div class="input-box">
                    <span class="details">Tempat Lahir</span>
                    <input type="text" placeholder="Masukkan Tempat Lahir" required>
                </div>
                <div class="input-box">
                    <span class="details">Tanggal Lahir</span>
                    <input type="date" placeholder="Masukkan Tanggal Lahir" required>
                    <i data-feather="calendar" class="icon"></i>
                </div>
                <div class="input-box">
                    <span class="details">Upload CV</span>
                    <input type="file" id="cvUpload" class="upload" required>
                    <i data-feather="upload-cloud" class="up" onclick="triggerFileInput('cvUpload')"></i>
                    <span for="" class="format">*File formats: .pdf, .jpg, .jpeg and .png</span>
                </div>
                
                <div class="input-box">
                    <span class="details">Upload Flazz Card</span>
                    <input type="file" id="flazzUpload" class="upload" required>
                    <i data-feather="upload-cloud" class="up" onclick="triggerFileInput('flazzUpload')"></i>
                    <span for="" class="format">*File formats: .pdf, .jpg, .jpeg and .png</span>
                </div>
            </div>
            <div class="button">
                <a href="register1.html" class="submit">Back</a>
                <a href="dashboard.html" class="submit" id="sub">Submit</a>
            </div>
        </form>
    </div>

    <script>
        function triggerFileInput(inputId) {
            document.getElementById(inputId).click();
        }
        feather.replace();
      </script>
</body>
</html>
