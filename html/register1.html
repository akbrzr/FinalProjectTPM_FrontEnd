<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style-register1.css">
    <title>Register1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main">
        <div>HACK</div>
        <img src="/image/image2.png" alt="">
        <div>THON</div>
    </section>

    <div class="container">
        <div class="title">Registrasi</div>
        
        <div class="asset">
            <div class="lingkaran1"></div>
            <div class="garis"></div>
            <div class="lingkaran2"></div>
        </div>

        <div class="title1">Informasi Group</div>
        
        <form action="#">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">Nama Group</span>
                    <input type="text" placeholder="Masukkan nama group" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" class="password-input" placeholder="Buat password" required>
                    <span><i class="toggle-password far fa-eye"></i></span>
                </div>
                <div class="input-box">
                    <span class="details">Konfirmasi Password</span>
                    <input type="password" class="password-input" placeholder="Konfirmasi password" required>
                    <span><i class="toggle-password far fa-eye"></i></span>
                </div>
            </div>
            <div class="binusian-details">
                <span class="title5">Binusian atau Non-Binusian</span>
                <div class="category">
                    <input type="radio" name="dot" id="binusian" checked="checked">
                    <label for="binusian">Binusian</label>
                
                    <input type="radio" name="dot" id="nonbinusian" checked="checked">
                    <label for="nonbinusian">Non-Binusian</label>
                </div>
            </div>

            <div class="button">
                <a href="login.html" class="submit">Back</a>
                <a href="register2.html" class="submit" id="sub">Next</a>
            </div>

            <div class="donthave">
                <div class="donthave1">Sudah memiliki akun?</div>
                <a href="login.html" class="donthave2">Login disini</a>
            </div>  
        </form>
    </div>

    <script>
        var passwordInputs = document.querySelectorAll('.password-input');
        var togglePasswords = document.querySelectorAll('.toggle-password');

        var showHidePassword = (passwordInput, toggler) => {
            if (passwordInput.type == 'password') {
            passwordInput.setAttribute('type', 'text');
            toggler.classList.add('fa-eye-slash');
            } else {
            toggler.classList.remove('fa-eye-slash');
            passwordInput.setAttribute('type', 'password');
            }
        };

        togglePasswords.forEach((toggler, index) => {
            toggler.addEventListener('click', function () {
            showHidePassword(passwordInputs[index], toggler);
            });
        });


        feather.replace();
      </script>
</body>
</html>
