<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style-login.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="main">
        <div>HACK</div>
        <img src="/image/image2.png" alt="">
        <div>THON</div>
    </section>

    <div class="container">
        <div class="title">Log In</div>

        <form action="#">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">Nama Group</span>
                    <input type="text" placeholder="Masukkan nama group" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>   
                    <input type="password" id="fakePassword" placeholder="Masukkan Password"/>
                    <span><i id="toggler"class="far fa-eye"></i></span>
                </div>
            </div>

            <div class="donthave">
                <div class="donthave1">Belum memiliki akun?</div>
                <a href="register1.html" class="donthave2">Registrasi disini</a>
            </div>   
        </form>
    
    <div class="button">
        <a href="main.html" class="submit">Back</a>
        <a href="dashboard.html" class="submit" id="sub">Next</a>
    </div>
    </div>

    <script>
        var password = document.getElementById('fakePassword');
        var toggler = document.getElementById('toggler');
        showHidePassword = () => {
        if (password.type == 'password') {
        password.setAttribute('type', 'text');
        toggler.classList.add('fa-eye-slash');
        } else {
        toggler.classList.remove('fa-eye-slash');
        password.setAttribute('type', 'password');
        }
        };
        toggler.addEventListener('click', showHidePassword);


        feather.replace();
      </script>
</body>
</html>
