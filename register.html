<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-register.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="title">Register</div>
        
        <img src="Image/image5.png" alt="">

        <div class="title1">Informasi Group</div>
        
        <form action="#">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">Nama Group</span>
                    <input type="text" placeholder="Enter your name group" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Create password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confrim password" required>
                </div>
            </div>
            <div class="binusian">
                <span class="binusian.">Binusian or Non-Binusian</span>
                <div class="category">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="binus">Binusian</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="binus">Non-Binusian</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Next">
            </div>
        </form>
    </div>
</body>
</html>
