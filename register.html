<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-register.css">
    <title>Register</title>
</head>
<body>
    <section class="main">
        <div>HACK</div>
        <img src="image/image2.png" alt="">
        <div>THON</div>
    </section>

    <div class="container">
        <div class="title">Register</div>
        
        <div class="asset">
            <div class="lingkaran1"></div>
            <div class="garis"></div>
            <div class="lingkaran2"></div>
        </div>

        <div class="title1">Informasi Group</div>
        
        <form action="#">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">Nama Group</span>
                    <input type="text" placeholder="Enter your name group" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Create password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm password" required>
                </div>
            </div>
            <div class="binusian-details">
                <span class="title5">Binusian or Non-Binusian</span>
                <div class="category">
                    <input type="radio" name="dot" id="binusian" checked="checked">
                    <label for="binusian">Binusian</label>
                
                    <input type="radio" name="dot" id="nonbinusian" checked="checked">
                    <label for="nonbinusian">Non-Binusian</label>
                </div>
            </div>

            <div class="button">
                <a href="" class="submit">Back</a>
                <a href="" class="submit" id="sub">Next</a>
            </div>
        </form>
    </div>
</body>
</html>
