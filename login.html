<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">
</head>

<body>
    <section class="main">
        <div>HACK</div>
        <img src="image/image2.png" alt="">
        <div>THON</div>
    </section>

    <div class="container">
        <div class="title">Log In</div>

        <form action="#">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">Group Name</span>
                    <input type="text" placeholder="Enter your group name" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="donthave">
                <div class="donthave1">Don't have an account yet?</div>
                <div class="donthave2">Register here</div>
            </div>

            
        </form>
    </div>
    <div class="button">
        <input type="submit" value="Log in">
    </div>
</body>
</html>
